<script>
    var base_url = "http://blog.yummy.live";
    var content_json = "/music.json";
    var url = base_url + content_json;
    var request = new XMLHttpRequest();
    request.open("get",url);
    request.send();

    request.onload = function ()
    {
        if (request.status == 200)
        {
            var content = JSON.parse(request.responseText);
            if (content)
            {
                const ap = new APlayer({
                    container: document.getElementById('music_container'),
                    fixed: true,
                    autoplay: true,
                    audio:content
                });
            }

        }
    }
